<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function Siswa (nama, nilaiRata2, kehadiran, mataPelajaran) {
        this.nama = nama;
        this.nilaiRata2 = nilaiRata2;
        this.kehadiran = kehadiran;
        this.mataPelajaran = mataPelajaran;
    }

    // Mendefinisikan data siswa dan mata pelajaran
    let dataSiswa = [];
    let dataMataPelajaran = ['MTK', 'INDO', 'INGG', 'DPK', 'Agama'];

    // Menambahkan siswa dan nilai rata2nya
    dataSiswa.push(new Siswa ('A', [90, 95, 92, 97, 85], 100, dataMataPelajaran)); 
    dataSiswa.push(new Siswa ('B', [100, 100, 100, 100, 100], 100, dataMataPelajaran));
    // ... Tambahkan siswa lainnya

    // Melakukan pencarian juara kelas
    let juara = false;
    let namaJuara = '';
    for (let i = 0; i < dataSiswa.length; i++) {
        let totalNilaiRata2 = 0;
        for (let j = 0; j < dataSiswa[i].nilaiRata2.length; j++) {
            totalNilaiRata2 += dataSiswa[i].nilaiRata2[j];
        }
        if (dataSiswa[i].nilaiRata2.every(value => value === 100) && 
        dataSiswa[i].kehadiran === 100 && totalNilaiRata2 >= 475) {
            juara = true;
            namaJuara = dataSiswa[i].nama;
            break;
        }
    }

    // Menampilkan hasil pencarian juara kelas
    if (!juara) {
        console.log('Tidak ada juara kelas');
    } else {
        console.log('Juara kelas adalah ' + namaJuara);
    }
    
    var VIP = parseInt();

    if (VIP <= 50) {
        var VIP = VIP;
    } else {
        var VIP = 50;
    }

    var HarVIP = 35000 * VIP;

    if (VIP >= 35) {
        KeunVIP = HarVIP * (25/100);
    } else if (VIP >= 20 && VIP < 35) {
        KeunVIP = HarVIP * (15/100);
    } else {
        KeunVIP = HarVIP * (5/100);
    }

    var Eks = 41;

    if (Eks <= 50) {
        var Eks = Eks;
    } else {
        var Eks = 50;
    }

    var HarEks = 25000 * Eks; 

    if (Eks >= 40) {
        KeunEks = HarEks * (20/100);
    } else if (Eks >=20 && Eks < 40) {
        KeunEks = HarEks * (10/100);
    } else {
        KeunEks = HarEks * (2/100);
    }

    var Eko = 50;

    if (Eko <= 50) {
        var Eko = Eko;
    } else {
        var Eko = 50;
    }

    var HarEko = 20000 * Eko ;

    KeunEko = HarEko * (7/100);

    var TotUn = KeunVIP + KeunEks + KeunEko;
    var Jumlah = HarVIP + HarEks + HarEko;
    console.log ("Keuntungan VIP = Rp. " + KeunVIP)
    console.log ("Keuntungan Eksekutif = Rp. " + KeunEks)
    console.log ("Keuntungan Ekonomi = Rp. " + KeunEko)
    console.log ("Total Keuntungan = Rp. " + TotUn)
    console.log ("Jumlah VIP = Rp. " + HarVIP)
    console.log ("Jumlah Eksekutif = Rp. " + HarEks)
    console.log ("Jumlah Ekonomi = Rp. " + HarEko)
    console.log ("Total Jumlah = Rp. " + Jumlah)

    </script>
