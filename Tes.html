<body>
    <script>
        var bil = 12;
        var pmbg = 0;
        for (var i = 1; i <= bil; i++) {
            if (bil % i == 0){
                pmbg ++
            }
        }
        
        if (pmbg == 2){
            console.log("Prima")
        } else {
            console.log("Bukan Prima")
        }

        for (var bil = 1;bil <= 20; bil++) {
            console.log(bil)
        }
    </script>
</body>
