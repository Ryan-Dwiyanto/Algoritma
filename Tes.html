<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var bil = 12;
        var pmbg = 0;
        for (var i = 1; i <= bil; i++) {
            if (bil % i == 0){
                pmbg ++
            }
        }
        
        if (pmbg == 2){
            console.log("Prima")
        } else {
            console.log("Bukan Prima")
        }

        for (var bil = 1;bil <= 20; bil++) {
            console.log(bil)
        }

        let fahrenheit = 89
        celcius = (fahrenheit - 32) * 5/9
        if (celcius > 30) {
            console.log ("Panassssss")
        } else if(celcius <= 30 && celcius >= 25) {
            console.log ("Yang normal-normal aja ye kan")
        } else {
            console.log ("Dingin bet")
        }

        let terbesar = 0;
        
        for (let b = 1;b <= 30; b++) {
            let a = Math.floor(Math.random()*10);
            if (a > terbesar){
                terbesar = a
            } else {
                terbesar = terbesar
            }
        }
        console.log (terbesar + " terbesar")
    </script>
</body>
</html>
