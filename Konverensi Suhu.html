<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let [jam, menit, detik] = '12:13:59'.split(':').map(Number);

        if (detik < 59) {
            detik += 1;
        } else {
            detik = 0;
            if (menit < 59) {
                menit += 1;
            } else {
                menit = 0;
                if (jam < 23) {
                    jam += 1;
                } else {
                    jam = 0;
                }
            }
        }
        console.log(`${jam.toString().padStart(2, '0')}:${menit.toString().padStart(2, '0')}:${detik.toString().padStart(2, '0')}`)
    </script>
</body>
</html>
